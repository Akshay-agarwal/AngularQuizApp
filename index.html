<!DOCTYPE html>
<html lang = "en" ng-app="turtleFacts">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Facts and Quiz</title>
    <!-- Bootstrap css and my own css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
          <h1>Turtle Facts Quiz</h1>
          <h3>
              Learn about all the turtles below and then take the
              <strong>Turtle Quiz</strong>
          </h3>
        </div>

        <div ng-controller="listCtrl as list">
            <div class="row">
                <div class="col-sm-6" ng-repeat="turtle in list.data">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-md-6">
                                <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive">
                            </div>
                            <div class="col-md-6">
                                <h4><strong>{{turtle.type}}</strong></h4>
                                <p><strong>Locations:</strong>{{turtle.locations}}</p>
                                <p><strong>Size:</strong>{{turtle.size}}</p>
                                <p><strong>Average Age:</strong>{{turtle.lifespan}}</p>
                                <p><strong>Diet:</strong>{{turtle.diet}}</p>
                                <button class="btn btn-primary pull-right">Learn More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third party js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Our application Scripts-->
    <script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>
</body>
</html>
